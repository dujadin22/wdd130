<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook - Log In</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #edf0f5;
}

/* Top Navbar */
#navwrapper {
  width: 100%;
  background-color: #3b5998;
  padding: 15px 0;
}

#navbar {
  width: 980px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 38px;
  color: #fff;
  font-weight: bold;
}

.login-form {
  display: flex;
  gap: 10px;
  align-items: center;
}

.login-form input {
  padding: 5px;
  border: 1px solid #ccc;
  font-size: 13px;
}

.login-form button {
  background-color: #4267B2;
  border: 1px solid #29487d;
  color: #fff;
  font-size: 13px;
  font-weight: bold;
  padding: 5px 10px;
  cursor: pointer;
}

.login-form button:hover {
  background-color: #365899;
}

.forgot {
  font-size: 11px;
  color: #dfe3ee;
  margin-top: 5px;
  cursor: pointer;
}

.forgot:hover {
  text-decoration: underline;
}

/* Center Login Box */
.center-box {
  width: 350px;
  background: #fff;
  margin: 80px auto;
  padding: 25px;
  border-radius: 6px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  text-align: center;
}

.center-box h2 {
  margin-bottom: 20px;
}

.center-box input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 14px;
}

.center-box button {
  width: 100%;
  padding: 10px;
  background-color: #42b72a;
  border: none;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
}

.center-box button:hover {
  background-color: #36a420;
}
</style>

</head>
<body>

<!-- Top Navigation Login -->
<div id="navwrapper">
  <div id="navbar">
    <div class="logo">facebook</div>

    <form class="login-form">
      <input type="text" placeholder="Email or Phone" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </div>
</div>

<!-- Center Login Box -->
<div class="center-box">
  <h2>Log Into Facebook</h2>
  <form>
    <input type="text" placeholder="Email or Phone number" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Log In</button>
  </form>
</div>

</body>
</html>
