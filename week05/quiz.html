<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML and CSS Quiz</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>

  <main class="quiz-container">

    <h1>Basic HTML and CSS Quiz</h1>

    <form>

      <!-- Question 1 -->
      <div class="question">
        <label for="q1">
          <span>1.</span> What does the acronym CSS stand for?
        </label>
        <input type="text" name="q1" id="q1">
      </div>

      <!-- Question 2 -->
      <div class="question">
        <label for="q2">
          <span>2.</span> How are id and class attributes selected in CSS?
        </label>
        <textarea name="q2" id="q2"></textarea>
      </div>

      <!-- Question 3 -->
      <div class="question">
        <label for="q3">
          <span>3.</span> Which of the following is a valid CSS comment?
        </label>

        <select name="q3" id="q3">
          <option value="" selected disabled>Choose One ...</option>
          <option value="a">// This is a comment</option>
          <option value="b">/* This is a comment */</option>
          <option value="c">&lt;!-- This is a comment --&gt;</option>
        </select>
      </div>

      <!-- Question 4 -->
      <div class="question">
        <label for="q4">
          <span>4.</span> What is the bottom margin given this declaration?
        </label>

        <div class="code-box">
          margin: 10px 5px 15px;
        </div>

        <input type="number" name="q4" id="q4">
      </div>

      <!-- Submit Button -->
      <button type="submit">Submit Quiz</button>

    </form>

  </main>

</body>
</html>
