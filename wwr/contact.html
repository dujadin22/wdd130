<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - White Water Rafting Co.</title>
    <meta name="description"
      content="Contact White Water Rafting Co. for questions about our trips, reservations, or to provide feedback.">
    <meta name="author" content="Michael Felix">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
    <header>
        <div class="header-grid">
            <img src="images/adven2.jpg" alt="White Water Rafting Company Logo">
            <nav>
                <ul class="nav-flex">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-header">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+2349033800523</p>
            <p>info@felixdujadin.com</p>
        </section>

        <div class="contact-grid">
            <section class="map-container">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086475895052!2d-122.4194154!3d37.7749295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80859a6d00690021%3A0x4a501367f076adff!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1700000000000"
                  width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </section>

            <section class="form-container">
                <form action="#" method="post">
                    <div class="form-item">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name">
                    </div>
                    <div class="form-item">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>

                    <div class="radio-group">
                        <p>Message Purpose</p>
                        <label><input type="radio" name="purpose" value="general"> General
                            Inquiry</label>
                        <label><input type="radio" name="purpose" value="reservation"> Reservation
                            Question</label>
                        <label><input type="radio" name="purpose" value="suggestion"> Website
                            Suggestion</label>
                    </div>

                    <div class="form-item">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Type here"></textarea>
                    </div>

                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="subscribe"> Please Subscribe me to the
                            monthly
                            newsletter
                        </label>
                    </div>

                    <button type="submit" class="submit-btn">Get in Touch!</button>
                </form>
            </section>
            </section>
        </div>

        <section class="employee-section">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/pics1.jpg" alt="Employee Profile">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/pics2.jpg" alt="Employee Profile">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/employees-profile.jpg" alt="Employee Profile">
                    <figcaption>Employee Profile</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 White Water Rafting Co. | Michael Felix</p>
        <nav class="social-links">
            <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://x.com/" target="_blank" aria-label="Twitter">
                <img src="images/twitter.png" alt="Twitter">
            </a>
            <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram">
                <img src="images/instagram.png" alt="Instagram">
            </a>
        </nav>
    </footer>

</body>

</html>
